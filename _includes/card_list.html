<ul class="horizontal-list">
    {% for item in include.collection | sort: "order" %}
    <li class="card">
        {% assign icon = item.overview_icon | default: item.icon | default: "" | replace: "fa-duotone", "" | trim %}
        {% if icon %}
        <div class="feature-icon">
              <span class="fa-stack fa-2x">
                  <i class="iconBack fa-solid fa-square fa-stack-2x"></i>
                  <i class="iconTop {{ icon }} fa-stack-1x"></i>
              </span>
        </div>
        {% endif %}
        <a href="{{ item.url | relative_url }}">
            <h3 class="no-break">{{ item.title }}</h3>
        </a>

        {% if item.desc %}
        <p class="body">
            {{ item.desc }}
        </p>
        {% endif %}
    </li>

    {% endfor %}
</ul>
