---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {%- if page.icon -%}
        <i class="{{ page.icon -}}"></i>&nbsp;
      {%- endif -%}
      {{- page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
